<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 | 대구장성교회</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 800px;
      margin: 100px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <!-- 헤더 포함 -->
  <div id="header"></div>

  <div class="container">
    <div class="form-container">
      <div class="form-title">게시글 작성</div>
      <form>
        <div class="mb-3">
          <label for="postTitle" class="form-label">제목</label>
          <input type="text" class="form-control" id="postTitle" placeholder="제목을 입력하세요" required>
        </div>

        <div class="mb-3">
          <label for="postAuthor" class="form-label">작성자</label>
          <input type="text" class="form-control" id="postAuthor" placeholder="작성자 이름" required>
        </div>

        <div class="mb-3">
          <label for="postContent" class="form-label">내용</label>
          <textarea class="form-control" id="postContent" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="mb-3">
          <label for="postFile" class="form-label">파일 첨부</label>
          <input class="form-control" type="file" id="postFile">
        </div>

        <button type="submit" class="btn btn-primary btn-submit">등록하기</button>
      </form>
    </div>
  </div>

  <!-- 푸터 포함 -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 헤더/푸터 외부 파일 포함 처리
    window.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header").innerHTML = data);

      fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
    });
  </script>
</body>
</html>
