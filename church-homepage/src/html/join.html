<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | 대구장성교회</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 500px;
      margin: 120px auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
    }

    .link-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- 헤더 포함 -->
  <div id="header"></div>

  <div class="container">
    <div class="form-container">
      <div class="form-title">회원가입</div>
      <form>
        <div class="mb-3">
          <label for="userId" class="form-label">아이디 *</label>
          <input type="text" class="form-control" id="userId" placeholder="아이디 입력" required>
        </div>

        <div class="mb-3">
          <label for="userPw" class="form-label">비밀번호 *</label>
          <input type="password" class="form-control" id="userPw" placeholder="비밀번호 입력" required>
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">이름 *</label>
          <input type="text" class="form-control" id="userName" placeholder="이름 입력" required>
        </div>

        <div class="mb-3">
          <label for="userEmail" class="form-label">이메일 *</label>
          <input type="email" class="form-control" id="userEmail" placeholder="이메일 입력" required>
        </div>

        <div class="mb-3">
          <label for="userPhone" class="form-label">전화번호</label>
          <input type="tel" class="form-control" id="userPhone" placeholder="전화번호 입력 (선택)">
        </div>

        <div class="mb-3">
          <label for="userAddress" class="form-label">주소</label>
          <input type="text" class="form-control" id="userAddress" placeholder="주소 입력 (선택)">
        </div>

        <button type="submit" class="btn btn-primary btn-submit">회원가입</button>

        <div class="link-group">
          <a href="login.html">로그인으로 돌아가기</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 푸터 포함 -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header").innerHTML = data);

      fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
    });
  </script>
</body>
</html>
